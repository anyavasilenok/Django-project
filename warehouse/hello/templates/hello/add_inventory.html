{% extends 'hello/base.html'%}

{% block title %}
Добавить склад
{% endblock %}

{% block content %}
    <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="https://water-profi.ru/wp-content/uploads/2020/09/pecialict.png" alt="" width="90" height="90">
      <h3>Добавление инвентаря</h3>
      <p class="lead">Заполните поля, чтобы добавить запись</p>
    </div>
    <div class="">
        <form method="post">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-14">
              <label class="form-label">Номер</label>
              {{ form.name }}
            </div>

            <div class="col-12">
              <label class="form-label">Название</label>
              {{ form.type }}
            </div>

          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Добавить запись</button>
          <div class="py-5 text-center">
                <p class="lead">{{ message }}</p>
          </div>
        </form>
      </div>
    </div>
{% endblock %}
