<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'hello/base.html'%}

{% block title %}
Редактирование
{% endblock %}

{% block content %}
    <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Удалить приходную накладную по id</h1>
        </div>

      <div class="modal-body p-5 pt-0">
        <form method="post">
            {% csrf_token %}
          <div class="row g-3">
            <div class="col-14 mb-3">
              <input type="text" class="form-control" id="pid" name="pid" placeholder="Введите уникальный идентификатор (id)">
            </div>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Удалить</button>
          <div >{{ message }}</div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}


</body>
</html>
